<!DOCTYPE html>
<html lang="fr">
<head>
<link rel="icon" type="image/png" href="/icons/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="/icons/favicon.svg" />
<link rel="shortcut icon" href="/icons/favicon.ico" />
<meta name="apple-mobile-web-app-title" content="Teslatv" />
<link rel="manifest" href="manifest.json">
    <title>Tesla TV</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Tesla TV</h1>
<div class="top-nav">
            <a href="https://mikefri.github.io/Teslatv/vod.html" class="live-button">VOD</a>
        </div>
        <div class="top-nav">
            <a href="https://mikefri.github.io/RadiosWeb/" class="live-button">Radios</a>
        </div>
    <div class="main-container">
        <div id="videoPlayer">
            <div id="videoPlaceholder">
                <img src="https://mikefri.github.io/Teslatv/image.jpg" alt="Image de remplacement Tesla TV">
                <div class="play-overlay">
                    <span>Charger une chaîne</span>
                </div>
            </div>
            <video id="video" class="video-element" controls autoplay></video>
            <iframe
    id="iframePlayer"
    class="iframe-player"
    src="YOUR_VIDEO_SOURCE_URL_HERE"
    allow="autoplay=1&mute=0&controls=1; fullscreen; picture-in-picture; encrypted-media; gyroscope; accelerometer; clipboard-write;"
    allowfullscreen
    webkitallowfullscreen
    mozallowfullscreen
></iframe>
        </div>

        <div id="channelListContainer">
            <div id="currentTime"></div>
            <div class="category-filter">
                <label for="category-select">Filtrer par catégorie :</label>
                <select id="category-select">
                    <option value="all">Toutes les chaînes</option>
                    </select>
            </div>
            <div id="channelList">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="script.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(reg => {
                        console.log('Service Worker enregistré avec succès :', reg);
                    })
                    .catch(err => {
                        console.error('Échec de l\'enregistrement du Service Worker :', err);
                    });
            });
        }
    </script>
    <div id="messageBox" class="hidden">
        <div class="message-content">
            <span id="closeMessage" class="close-button">&times;</span>
            <p id="messageText"></p>
        </div>
    </div>
</body>
</html>
