<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Tesla TV">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <title>Tesla TV</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tesla TV</h1>

    <div class="main-container">
        <div id="videoPlayer">
            <div id="videoPlaceholder">
                <img src="https://mikefri.github.io/Teslatv/image.jpg" alt="Image de remplacement Tesla TV">
                <div class="play-overlay">
                    <span>Charger une chaîne</span>
                </div>
            </div>
            <video id="video" class="video-element" controls autoplay></video>
            <iframe id="iframePlayer" class="iframe-player" allow="autoplay"></iframe>
        </div>

        <div id="channelListContainer">
            <div id="currentTime"></div>
            <div id="channelList">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="script.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(reg => {
                        console.log('Service Worker enregistré avec succès :', reg);
                    })
                    .catch(err => {
                        console.error('Échec de l\'enregistrement du Service Worker :', err);
                    });
            });
        }
    </script>
    <div id="messageBox" class="hidden">
        <div class="message-content">
            <span id="closeMessage" class="close-button">&times;</span>
            <p id="messageText"></p>
        </div>
    </div>
</body>
</html>
